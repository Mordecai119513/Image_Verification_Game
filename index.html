<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Image Verification Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="title">
        <h1 class="titleName">Image Verification Game</h1>
        <h2>Ploom X Verify – 裝置驗證</h2>
        <div class="timer">60</div>
    </header>

    <div class="game-container">
        <h1>點擊所有含有正確產品的圖片</h1>
        <div id="grid" class="grid">
            <!-- 圖片格子將由JavaScript動態生成 -->
        </div>
        <button class="verify">驗證</button>
        <p class="score">分數: 0</p>
    </div>

  <!-- Modal -->
<!-- success -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="successModalLabel">驗證成功</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>眼睛太利了吧！</p>
        <img src="/images/1r.jpg" alt="Success" style="max-width: 100%;"/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark btn-lg" data-bs-dismiss="modal">RESTART →</button>
      </div>
    </div>
  </div>
</div>


  <!-- failure -->
  <div class="modal fade" id="failureModal" tabindex="-1" aria-labelledby="failureModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body text-center">
          你確定嗎？請再接再厲！
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-dark btn-lg" data-bs-dismiss="modal">RESTART →</button>
        </div>
      </div>
    </div>
  </div>
  
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
